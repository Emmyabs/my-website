<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Login</title>
              <link rel="website icon" type="png" href="logo.png">
              <link rel="stylesheet" href="Css/login.css">
       </head>
       <body>
       <div id="container">
              
              <img src="img/pink logo roar bikers.png" alt="" width="70px" class="logo">
              
              <div id="id0" class="moda">
                     <form class="modal-content" >
                       <div class="container">
                         <h1>Sign Up</h1>
                         <p>Please fill in this form to create an account.</p>
                         <hr>
                         <label for="email"><b>Email</b></label>
                         <input type="text" placeholder="Enter Email" id="Email" name="email" required onkeyup="validEmail()">
                         <span id="email-error"></span><br><br>
                   
                         <label for="psw"><b>Password</b></label>
                         <input type="password" placeholder="Enter  Password"  name="psw" required id="password" >
                          <span id="passwordSpan"></span><br>

                         <label for="psw-repeat"><b>Repeat Password</b></label>
                         <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="repPass"  >
                         <span id="repPassSpan"> </span>

                         <label>
                           <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                         </label>
                   
                         <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                   
                         <div class="clearfix">
                           <button type="submit"  name="button">Sign Up</button>
                         </div>
                       </div>
                     </form>
                   </div>
                 <script src="Javascript/login.js"></script>

                </script>
        </body>
</html>
